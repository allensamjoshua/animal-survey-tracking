<!DOCTYPE html>
<html lang="en">
<head>
    <title>Report - {{ survey.animal_name }}</title>
    <link rel="stylesheet" href="/static/styles1.css"/>
</head>
<body>
    <!-- Background Image -->
    <div class="background"></div>

    <div class="content">
        <h1 style="color: darkgreen;">Report of {{ survey.animal_name }} in {{ survey.place }}</h1>
        <p><strong>Survey ID:</strong> {{ survey.survey_id }}</p>
        <p><strong>Surveyor Name:</strong> {{ survey.surveyor_name }}</p>
        <p><strong>Survey Date:</strong> {{ survey.survey_date }}</p>
        <p><strong>Status:</strong> {{ survey.status }}</p>

        <hr>
        <h2>Report Content</h2>
        <div class="notes">
            {{ survey.notes }} 
        </div>

        <hr>
        <button class="no-print" onclick="window.print()">Print Report</button><br>
        <a href="{{ url_for('home') }}" class="no-print" style="color: rgb(1, 58, 1);">Back to Home</a>
    </div>
</body>
</html>
