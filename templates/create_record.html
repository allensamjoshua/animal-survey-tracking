<!DOCTYPE html>
<html>
<head>
    <title>Add Record</title>
    <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
    <div class="top-left">
        <button onclick="location.href='{{url_for('admin_dashboard')}}'">Back</button>
    </div>
    <div class="center">
        <h1>Add Survey Record</h1>
        <form method="post" action="{{ url_for('create_record') }}">
            <label for="survey_id">Survey ID: </label>
            <input type="number" name="survey_id" id="survey_id" required/><br>

            <label for="animal_name">Name of animal: </label>
            <input type="text" name="animal_name" id="animal_name" pattern="^[a-zA-Z]+$" required/><br>

            <label for="place">District: </label>
            <input type="text" name="place" id="place" pattern="^[a-zA-Z]+$" required/><br>

            <label for="location">State:</label>
            <select name="location" id="location">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select><br>

            <label for="animal_count">Count of Animals: </label>
            <input type="number" name="animal_count" id="animal_count"/><br>

            <label for="survey_date">Surveyed Date: </label>
            <input type="date" name="survey_date" id="survey_date" required/><br>

            <label for="surveyor_name">Name of the Surveyor: </label>
            <input type="text" name="surveyor_name" id="surveyor_name" pattern="^[a-zA-Z]+$" required/><br>

            <label for="type">Type of the Survey: </label>
            <select name="type" id="type">
                <option value="Visual Survey">Visual Survey</option>
                <option value="Camera Traps">Camera Traps</option>
                <option value="Track and Sign Survey">Track and Sign Survey</option>
            </select><br>

            <label for="status">Status of the Survey: </label>
            <select name="status" id="status">
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="Aborted">Aborted</option>
            </select><br>

            <label for="notes">Notes: </label>
            <textarea name="notes" id="notes" rows="5" cols="50"></textarea><br>
            <button type="submit">Create Record</button>
        </form>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
